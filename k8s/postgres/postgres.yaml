apiVersion: v1
kind: Service
metadata:
  name: auth-db
spec:
  ports:
  - port: 5432
  selector:
    app: auth-db
  clusterIP: None  # Headless service para StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-db
spec:
  serviceName: "auth-db"
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "admin"
        - name: POSTGRES_PASSWORD
          value: "passwordSeguraDB" # En prod usar√≠amos un Secret, para dev vale esto
        - name: POSTGRES_DB
          value: "oauth_db"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
